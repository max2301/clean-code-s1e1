<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <section class="page__eisenhower eisenhower">
    <img class="eisenhower__scheme" alt="Eisenhower's matrix consist's of 4 quadrants with different work strategies. It helps you decide on and prioritize tasks by urgency and importance, sorting out less urgent and important tasks which you should either delegate or not do at all." src="./eisenhower-matrix.jpg">
    <a class="eisenhower__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
	</section>
  <article class="page__todo-app todo-app">
      <section class="todo-app__add-todo add-todo" id="add-todo">
        <label class="add-todo__label" for="new-task">Add Item</label>
        <div class="add-todo__wrapper">
          <input id="new-task" class="add-todo__input input" type="text">
          <button class="add-todo__button button">Add</button>
        </div>
      </section>
      <h3 class="todo-app__heading">Todo</h3>
      <ul class="todo-app__list" id="incomplete-tasks">
        <li class="todo-app__list-item list-item">
          <input class="list-item__checkbox checkbox" type="checkbox">
          <label class="list-item__task task">Pay Bills</label>
          <input class="list-item__input input" type="text">
          <button class="list-item__button button button--edit">Edit</button>
          <button class="list-item__button button button--delete">
            <img class="button__delete-image" alt="" src="./remove.svg">
          </button>
        </li>
        <li class="todo-app__list-item list-item list-item--edit-mode">
          <input class="list-item__checkbox checkbox" type="checkbox">
          <label class="list-item__task task">Go Shopping</label>
          <input class="list-item__input input" type="text" value="Go Shopping">
          <button class="list-item__button button button--edit">Save</button>
          <button class="list-item__button button button--delete">
            <img class="button__delete-image" alt="" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="todo-app__heading">Completed</h3>
      <ul class="todo-app__list todo-app__list--completed" id="completed-tasks">
        <li class="todo-app__list-item list-item">
          <input class="list-item__checkbox checkbox" type="checkbox" checked>
          <label class="list-item__task task">See the Doctor</label>
          <input class="list-item__input input" type="text" class="task">
          <button class="list-item__button button button--edit">Edit</button>
          <button class="list-item__button button button--delete">
            <img class="button__delete-image" alt="" src="./remove.svg">
          </button>
        </li>
      </ul>
  </article>
  <script src="app.js"></script>
</body>
</html>
